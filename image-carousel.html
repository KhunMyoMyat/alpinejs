<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>

    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div
      x-data="{images: ['imgs/nike.jpg', 'imgs/nike1.jpg', 'imgs/nike2.jpg', 'imgs/nike3.jpg', 'imgs/nike4.jpg'], current: 0}"
    >
      <button x-on:click="current=(current -1 + images.length) % images.length">
        &lt; Prev
      </button>
      <img
        x-bind:src="images[current]"
        alt=""
        style="
          width: 30rem;
          height: 27rem;
          object-fit: cover;
          border-radius: 0.5rem;
        "
      />
      <button x-on:click="current = (current + 1) % images.length">
        &gt; Next
      </button>
    </div>
  </body>
</html>
